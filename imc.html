<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {
        return imc = peso / (altura * altura);
    }

    var pesoRaquel = 43;
    var alturaRaquel = 1.63;
    var imcRaquel = calculaImc(pesoRaquel, alturaRaquel);

    var imcFausto = calculaImc(70, 1.80);

    mostra(imcRaquel);
    mostra(imcFausto);

    var nome = prompt("Informe seu nome:");
    var pesoInformado = prompt(nome + ", informe seu peso");
    var alturaInformada = prompt(nome + ", informe sua altura");

    var imc = calculaImc(pesoInformado, alturaInformada);
    
    mostra(nome + ", o seu IMC calculado é " + imc + ".");

    if (imc < 18.5) {
        mostra("Seu IMC está abaixo do recomendado.");
    }

    if (imc > 35) {
        mostra("Seu IMC está acima do recomendado.");
    }

    if (imc >= 18.5 && imc <= 35) {
            mostra(nome + ", seu IMC está dentro do recomendado.");
    }

</script>
