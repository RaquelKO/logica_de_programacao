<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor <input type="color">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var input = document.querySelector("input");

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    tela. onmousemove = function (evento) { //atribuindo diretamente a função anônima (sem nome)

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        console.log(x + ',' + y);

        if(desenha) {
            pincel.fillStyle = input.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
    }

    tela.onmousedown = function() { //idem
        desenha = true;
    }

    function desabilitaDesenhar() {  //fazendo de outra maneira, nomeando uma função
        desenha = false;
    }

    var desenha = false;


    tela.onmouseup = desabilitaDesenhar; //chamando a função nomeada

    
</script>
