<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);  
    }

    var numeroPensado = sorteia(10);
    console.log(numeroPensado);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if (numeroPensado == chute) {
        mostra("Uau! Você acertou, pois eu pensei no número " + numeroPensado + ".");
    } else {
        if (numeroPensado > chute) {
            mostra("Você errou! O número que eu pensei é maior do que " + chute + ".");
        } else {
            mostra("Você errou! O número que pensei é menor do que " + chute + ".");
        }
    }

</script>
